<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>interobjective soundscapes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basestil */
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Tittel øverst */
    .site-title {
      position: absolute;
      top: 18px;
      left: 22px;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: lowercase;
      opacity: 0.7;
    }

    /* Midt-innhold */
    .center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    /* Den lille prikken */
    .play-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.35);
      cursor: pointer;
      transition: box-shadow 0.4s ease, transform 0.4s ease,
        background 0.4s ease;
    }

    /* Når den spiller – glødende */
    .play-dot.playing {
      background: #ffffff;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.65),
                  0 0 26px rgba(255, 255, 255, 0.45);
      transform: scale(1.08);
    }

    /* Undertekst */
    .subtitle {
      margin-top: 14px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: lowercase;
      opacity: 0.8;
    }

    /* Footer nederst */
    .footer {
      position: absolute;
      bottom: 18px;
      right: 22px;
      font-size: 11px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="site-title">interobjective soundscapes</div>

  <div class="center">
    <div class="play-dot" id="play-dot" aria-label="Play fragment"></div>
    <div class="subtitle">an echo of a future event</div>
  </div>

  <div class="footer">© Sigurd Hole</div>

  <script>
    // Lydfragment
    const audio = new Audio('fragment1_requiemforastar.wav');
    const playDot = document.getElementById('play-dot');

    let isPlaying = false;

    // Klikk på prikken: start kun hvis det ikke allerede spiller
    playDot.addEventListener('click', () => {
      if (isPlaying) {
        // Ignorer klikk mens fragmentet spiller
        return;
      }

      isPlaying = true;
      playDot.classList.add('playing');
      audio.currentTime = 0;

      audio.play().catch(err => {
        console.error('Audio playback failed:', err);
        isPlaying = false;
        playDot.classList.remove('playing');
      });
    });

    // Når fragmentet er ferdig, slukker prikken og kan klikkes igjen
    audio.addEventListener('ended', () => {
      isPlaying = false;
      playDot.classList.remove('playing');
    });
  </script>
</body>
</html>
