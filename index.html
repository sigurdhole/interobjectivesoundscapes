<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Øverst: subtil tittel */
    .title {
      position: fixed;
      top: 30px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.21);
      font-size: 12px;
      letter-spacing: 1px;
      user-select: none;
    }

    /* Liten hvit prikk */
    .star {
      width: 12px;                   /* ENDRET */
      height: 12px;                  /* ENDRET */
      border-radius: 50%;
      background: rgba(255,255,255,1); /* alltid hvit */
      cursor: pointer;
      transition: 
        opacity 0.25s ease,
        box-shadow 0.4s ease,
        transform 0.25s ease;
      box-shadow:
      0 0 8px rgba(255,255,255,0.55),   /* tett indre glød */
      0 0 22px rgba(255,255,255,0.32);  /* bredere ytre glød */
    }

        /* Glød når den spiller */
    .star.playing {
  box-shadow:
     0 0 10px rgba(255,255,255,0.9),
     0 0 25px rgba(255,255,255,0.7),
     0 0 45px rgba(255,255,255,0.45);
  transform: scale(1.2);
}

        /* Små "stjerner" som tennes ved avspilling */
 .tiny-star {
  position: fixed;
  width: 4px;   /* midlertidig STØRRE (var 3px) */
  height: 4px;
  border-radius: 50%;
  background: rgba(255,255,255,1); /* helt hvit kjerne */
  box-shadow:
    0 0 16px rgba(255,255,255,1),
    0 0 45px rgba(255,255,255,1),
    0 0 110px rgba(255,255,255,0.9),
    0 0 220px rgba(255,255,255,0.7);
  opacity: 1;
  mix-blend-mode: screen;
  pointer-events: none;
  animation: tinyTwinkle 5.5s ease-out forwards;
}

    @keyframes tinyTwinkle {
  0%   { opacity: 0;   transform: scale(0.6); }
  15%  { opacity: 1;   transform: scale(1); }
  45%  { opacity: 1.5;   transform: scale(1.15); }
  70%  { opacity: 1.15;   transform: scale(1); }  
  100% { opacity: 0;   transform: scale(1.2); }
}

    /* Undertekst */
    .subtitle {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, 60px); /* 60px ned fra midtpunktet */
  width: auto;
  text-align: center;
  color: rgba(255,255,255,0.30);
  font-size: 12px;
  letter-spacing: 0.5px;
  user-select: none;
  pointer-events: none;
}

    /* Copyright nederst høyre */
    .credit {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: rgba(255,255,255,0.17);
      font-size: 12px;
      letter-spacing: 0.5px;
      user-select: none;
 }

     /* Domene nederst venstre */
   .domain {
  position: fixed;
  bottom: 20px;
  left: 20px;
  color: rgba(255,255,255,0.21);
  font-size: 12px;
  letter-spacing: 0.5px;
  user-select: none;
  pointer-events: none;
  display: flex;
  align-items: center;
  gap: 6px; /* lite mellomrom mellom ikon og tekst */
}

/* Selve jordikonet */
.earth {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: rgba(255,255,255,0.08);           /* veldig svak lysning */
  box-shadow: inset 0 0 4px rgba(255,255,255,0.18); /* antydning til topografi/tekstur */
}
  </style>
</head>
<body>

  <!-- Øverst: subtil tittel -->
  <div class="title">echoes of sound and light</div>

  <!-- Lydfil -->
  <audio id="frag" src="fragment1_requiemforastar.mp3"></audio>

  <!-- Prikk (play-knapp) -->
  <div class="star" id="star"></div>

  <!-- Undertekst -->
  <div class="subtitle">an echo of a future event</div>

  <!-- Copyright -->
  <div class="credit">© 2025 S. Hole</div>

  <!-- Domene -->
  <div class="domain">
  <span class="earth"></span>
  interobjectivesoundscapes.site
</div>

   <script>
  const audio = document.getElementById('frag');
  const star  = document.getElementById('star');
  let isPlaying = false;

  // TINY STAR FUNKSJON MED MARGIN + LANG FADING
  function spawnTinyStar() {
    const tiny = document.createElement('div');
    tiny.className = 'tiny-star';

    const margin = 40; // hindrer stjerner i å havne helt i kantene

    const x = margin + Math.random() * (window.innerWidth  - margin * 2);
    const y = margin + Math.random() * (window.innerHeight - margin * 2);

    tiny.style.left = `${x}px`;
    tiny.style.top  = `${y}px`;

    document.body.appendChild(tiny);

    // fade inn
    requestAnimationFrame(() => {
      tiny.style.opacity = '1';
    });

    // fade ut etter 5 sek
    setTimeout(() => {
      tiny.style.opacity = '0';
    }, 5000);

    // fjern etter 8 sek
    setTimeout(() => {
      tiny.remove();
    }, 8000);
  }

  // KLIKK PÅ PLAY-PRIKKEN
  star.addEventListener('click', () => {
    if (isPlaying) return; // kan ikke starte på nytt før ferdig

    isPlaying = true;
    star.classList.add('playing');

    // Forsinket stjernetenning
    setTimeout(() => {
      spawnTinyStar();
    }, 8000); // 8 sekunder

    audio.currentTime = 0;
    audio.play().catch(() => {
      isPlaying = false;
      star.classList.remove('playing');
    });
  });

  // NÅR LYDEN ER FERDIG
  audio.addEventListener('ended', () => {
    isPlaying = false;
    star.classList.remove('playing'); // glød av
  });
</script>

</body>
</html>
