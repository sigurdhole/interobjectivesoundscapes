<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Øverst: subtil tittel */
    .title {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.22);
      font-size: 12px;
      letter-spacing: 1px;
      user-select: none;
    }

    /* Liten hvit prikk – alltid hvit */
    .star {
      width: 18px;                /* << endret fra 65px */
      height: 18px;
      border-radius: 50%;
      background: rgba(255,255,255,1);
      cursor: pointer;
      transition: 
        transform 0.25s ease,
        opacity 0.25s ease,
        box-shadow 0.4s ease;
    }

    /* Glød når fragmentet spiller */
    .star.playing {
      box-shadow:
        0 0 10px rgba(255,255,255,0.6),
        0 0 22px rgba(255,255,255,0.4);
      transform: scale(1.05);
    }

    /* Undertekst */
    .subtitle {
      position: fixed;
      top: calc(50% + 40px);
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.25);
      font-size: 12px;
      letter-spacing: 0.5px;
      user-select: none;
      pointer-events: none;
    }

    /* Copyright nederst */
    .credit {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: rgba(255,255,255,0.45);
      font-size: 12px;
      letter-spacing: 0.5px;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Øverst: subtil tittel -->
  <div class="title">interobjective soundscapes</div>

  <!-- Lydfil -->
  <audio id="frag" src="fragment1_requiemforastar.wav"></audio>

  <!-- Play-prikk ("stjernen") -->
  <div class="star" id="star"></div>

  <!-- Undertekst -->
  <div class="subtitle">an echo of a future event</div>

  <!-- Copyright -->
  <div class="credit">© 2025 S. Hole</div>

  <script>
    const star = document.getElementById('star');
    const audio = document.getElementById('frag');
    let isPlaying = false;

    star.addEventListener('click', () => {
      if (isPlaying) return;          // << deaktiver klikk under avspilling

      isPlaying = true;
      star.classList.add('playing');

      audio.currentTime = 0;
      audio.play().catch(() => {
        isPlaying = false;           // fallback hvis playback feiler
        star.classList.remove('playing');
      });
    });

    audio.addEventListener('ended', () => {
      isPlaying = false;
      star.classList.remove('playing');  // << glød av
    });
  </script>

</body>
</html>
