<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Øverst: subtil tittel */
    .title {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.22);
      font-size: 12px;
      letter-spacing: 1px;
      user-select: none;
    }

    /* Liten hvit prikk */
    .star {
      width: 12px;                   /* ENDRET */
      height: 12px;                  /* ENDRET */
      border-radius: 50%;
      background: rgba(255,255,255,1); /* alltid hvit */
      cursor: pointer;
      transition: 
        opacity 0.25s ease,
        box-shadow 0.35s ease,
        transform 0.35s ease;
    }

    /* Glød når den spiller */
    .star.playing {
  background: red !important;  /* ekstrem for å se at CSS oppdateres */
  box-shadow:
    0 0 40px rgba(255,0,0,1),
    0 0 100px rgba(255,0,0,0.8),
    0 0 180px rgba(255,0,0,0.6),
    0 0 260px rgba(255,0,0,0.4);
  transform: scale(1.2);
}

    /* Undertekst */
    .subtitle {
      position: fixed;
      top: calc(50% + 70px);
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.25);
      font-size: 12px;
      letter-spacing: 0.5px;
      user-select: none;
      pointer-events: none;
    }

    /* Copyright nederst */
    .credit {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: rgba(255,255,255,0.32);
      font-size: 12px;
      letter-spacing: 0.5px;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Øverst: subtil tittel -->
  <div class="title">interobjective soundscapes</div>

  <!-- Lydfil -->
  <audio id="frag" src="fragment1_requiemforastar.wav"></audio>

  <!-- Prikk (play-knapp) -->
  <div class="star" id="star"></div>

  <!-- Undertekst -->
  <div class="subtitle">an echo of a future event</div>

  <!-- Copyright -->
  <div class="credit">© 2025 S. Hole</div>

  <script>
    const audio = document.getElementById('frag');
    const star = document.getElementById('star');
    let isPlaying = false;

    star.addEventListener('click', () => {
      if (isPlaying) return;  // kan ikke klikke under avspilling

      isPlaying = true;
      star.classList.add('playing');

      audio.currentTime = 0;
      audio.play().catch(() => {
        isPlaying = false;
        star.classList.remove('playing');
      });
    });

    audio.addEventListener('ended', () => {
      isPlaying = false;
      star.classList.remove('playing'); // glød av
    });
  </script>

</body>
</html>
