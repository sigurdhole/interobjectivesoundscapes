<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interobjective Soundscapes</title>

<style>
  body {
    background-color: #000;
    color: #fff;
    text-align: center;
    font-family: serif;
    margin-top: 20vh;
  }

  /* minimalistisk play-prikk */
  .play-dot {
    width: 16px;                 /* juster størrelse om ønsket */
    height: 16px;
    background-color: #ffffff;   /* hvit prikk */
    border-radius: 50%;
    margin: 0 auto 20px auto;    /* luft rundt prikken */
    cursor: pointer;
    transition: 0.3s ease;
    opacity: 0.85;
  }

  /* glød mens lyd spiller */
  .play-dot.playing {
    box-shadow: 0 0 10px 4px rgba(255,255,255,0.7);
    opacity: 1;
  }

  /* skjul standard audio-player */
  audio {
    display: none;
  }

  p {
    margin-top: 12px;
    font-size: 0.85rem;
    color: #ddd;
    letter-spacing: 0.5px;
  }

  h1 {
    margin-bottom: 40px;
    font-weight: normal;
    letter-spacing: 1px;
  }

  footer {
    margin-top: 60px;
    font-size: 0.65rem;
    color: #666;
    opacity: 0.45;
    letter-spacing: 0.5px;
  }
</style>
</head>

<body>

<h1>Interobjective Soundscapes</h1>

<!-- play-prikk -->
<div class="play-dot" id="playDot"></div>

<!-- lydfil -->
<audio id="frag1">
  <source src="fragment1_requiemforastar.wav" type="audio/wav">
</audio>

<p>an echo of a future event</p>

<footer>© 2025 Sigurd Hole</footer>

</body>

<script>
  const dot = document.getElementById('playDot');
  const audio = document.getElementById('frag1');

  dot.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      dot.classList.add('playing');
    } else {
      audio.pause();
      dot.classList.remove('playing');
    }
  });

  audio.addEventListener('ended', () => {
    dot.classList.remove('playing');
  });
</script>

</html>
